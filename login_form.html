     <div class="container" style="display: flex;justify-content: center;height: 100vh;align-items: center;">
<form action=" http://localhost:3000/tourist" method="post"> 
    <!-- Email input -->
    <img src="https://static.tacdn.com/favicon.ico?v2" alt="brand-image" width="40" height="43" class="d-inline-block align-text-top">
    <br>
    <h5 style="margin: 3%;">Welcome Back</h5>
    <br>
    <div class="form-outline mb-4">
        <label class="form-label" for="email">Email address</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Email" oninput="validateEmail()"/>
        <p id="eout"></p>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="pwd">Password</label>
        <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Password" oninput="validatePwd()" title="Password must not have white space ,at least 1 Uppercase Character,at least 1 Lowercase Character,must contain at least 1 Digit,must contain at least 1 Special Symbol,Min Length 8 characters"/>
       
              <span  onclick="showPassword()" class="eyeIcon"><i class="fas fa-eye"></i></span>
        <p id="pwdout"></p>
        <div id="ppout"></div>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
       
      <div class="col">
        <!-- Simple link -->
        <a href="#!" style="color: black;">Forgot password?</a>
      </div>
    </div>
    <br>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" style="border-radius:20px;background-color: black;border: 1px solid black;margin-top: 2%;">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p class="line_text">Not a member? </p>
        <p><a href="#!">Join</a>to unlock the best of Tripadvisor.</p>

        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-dark btn-floating mx-1">
